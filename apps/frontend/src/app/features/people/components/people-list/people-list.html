<p-table [value]="people" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template #body let-person>
        <tr>
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>
                <button pButton type="button" routerLink="/people/{{ person.id }}">Detalle</button>
            </td>
        </tr>
    </ng-template>
</p-table>
